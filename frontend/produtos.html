<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/produtos.css">
</head>
<body>
<div class="container">
    <h1>Produtos</h1>

    <section>
        <h2>Criar produto</h2>
        <input id="nomeProduto" placeholder="Nome do produto">
        <input id="precoProduto" type="number" step="0.01" placeholder="Preço">
        <select id="categoriaIdProduto">
            <option value="">Selecione a categoria</option>
        </select>
        <button onclick="criarProduto()">Criar</button>
    </section>

    <section>
        <h2>Listar todos</h2>
        <ul id="listaProdutos"></ul>
    </section>

    <section>
        <h2>Buscar por ID</h2>
        <input id="buscarProdutoId" type="number" placeholder="ID">
        <button onclick="buscarProduto()">Buscar</button>
        <p id="resultadoBuscaProduto"></p>
    </section>

    <section>
        <h2>Atualizar preço</h2>
        <input id="atualizarProdutoId" type="number" placeholder="ID do produto">
        <input id="novoPrecoProduto" type="number" step="0.01" placeholder="Novo preço">
        <button onclick="atualizarPreco()">Atualizar</button>
        <p id="resultadoAtualizarPreco"></p>
    </section>

    <section>
        <h2>Deletar produto</h2>
        <input id="deletarProdutoId" type="number" placeholder="ID">
        <button onclick="deletarProduto()">Deletar</button>
        <p id="resultadoDeleteProduto"></p>
    </section>

    <script src="js/api.js"></script>
    <script src="js/produtos.js"></script>
</div>
</body>
</html>
